<!-- Template -->
<!-- Contentbereich -->

<div class="Titel">
   <h2>Arbeiter List</h2>
</div>

<div class="Main">
   <div class="divTable">
      <div class="divTableBody">
         <div class="divTableRow">
            <div class="divTableCell1">ID</div>
            <div class="divTableCell1">Name</div>
            <div class="divTableCell1">Titel</div>
         </div>
            @var entry_a;@
            @var loop_i;@
            @for loop_i = 0; loop_i < context.length; loop_i++@
            @entry_a = context[loop_i];@
         <div class="divTableRow" id="#entry_a['id']#">
            <div class="divTableCell"><p>#entry_a['id']#</p></div>
            <div class="divTableCell"><p>#entry_a['Name']#</p></div>
            <div class="divTableCell"><p>#entry_a['Titel']#</p></div>
         </div>
            @endfor@
      </div>
   </div>
</div>

<div class="Schalter">
   <button id="idShowList_mitarbeiter" class="btn btn-1 btn-1a">QS-Mitarbeiter</button>
   <button id="idShowList_entwickler" class="btn btn-1 btn-1a">SW-Entwickler</button>
</div>

<!-- EOF -->
