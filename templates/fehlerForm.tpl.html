<div class="Titel">
    <h2>Fehler Form</h2>
</div>

<div class="Main">
    <form>
    <div>
        <label for="id"></label>
        <input type="hidden" id="id" name="id"  value="#context['id']#" />
    </div>

    <div>
        <label for="Name">Name </label>
        <input type="text" id="Name" class="input" name="Name" value="#context['Name']#" />
    </div>

    <div>
        <label for="Status">Status</label>
        <select id ="Status" name ="Status" >
            <option value="erkannt">Erkannt</option>
            <option value="behoben">Behoben</option>
        </select>
    </div>

    <div>
        <label for="komponenteID">Komponente ID</label>
        <select id="komponenteID" name="komponenteID">
            @var entry_b;@
            @for loop_i = 0; loop_i < context['komponenteID'].length; loop_i++@
                @entry_b = context['komponenteID'][loop_i];@
                 <option value="#entry_b#">#entry_b# </option>
             @endfor@
        </select>
    </div>

    <div>
        <label for="mitID">Mitarbeiter ID</label>
        <select id="mitID" name="mitID" disabled>
            <option value="#context['mitID']#">#context['mitID']#</option>
        </select>
    </div>
    <div>
        <label for="entID">entwickler ID</label>
        <select id="entID" name="entID" disabled>
            <option value="#context['entID']#">#context['entID']#</option>
        </select>
    </div>
    <div>
        <label for="Date">Datum</label>
        <select id="Date" name="Date" disabled>
            <option value="#context['Date']#">#context['Date']#</option>
        </select>
    </div>
    <div>
        <label for="anZeit">Zeit-Anfang</label>
        <select id="anZeit" name="anZeit" disabled>
            <option value="#context['anZeit']#">#context['anZeit']#</option>
        </select>
    </div>
    <div>
        <label for="t1"></label>
        <select id="t1" name="t1" disabled>
            <option value="#context['t1']#">#context['t1']#</option>
        </select>
    </div>
    <div>
        <label for="enZeit">Zeit-Ende</label>
        <select id="enZeit" name="enZeit" disabled>
            <option value="#context['enZeit']#">#context['enZeit']#</option>
        </select>
    </div>

    
     <div id="idButtonArea" class="clButtonArea Schalter_form">
        <button id="idBack_fehler" class="btn btn-1 btn-1a">Zur√ºck</button>
        <button id ="idSave_fehler" class="btn btn-1 btn-1a">Speichern</button>
    </div>
</form>
</div>
